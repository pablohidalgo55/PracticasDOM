<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="" />
		<script src="index.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous" />

		<title>Conversor</title>
	</head>
	<body>
		<div class="container">
			<h1
				class="text-center"
				id="titulo">
				Conversor
			</h1>
			<div class="row justify-content-center">
				<div class="col-4">
					<form>
						<div class="form-group">
							<input
								type="text"
								class="form-control"
								id="x" />
							<input
								type="text"
								class="form-control"
								id="y" />
							<input
								type="text"
								class="form-control"
								id="modulo"
								readonly />
							<input
								type="text"
								class="form-control"
								id="argumento"
								readonly />
							<select
								class="form-control"
								id="cambio"
								onchange="seleccionado(this)">
								
								<option value="1"
									selected></option>
								<option
									value="2"
									>Cartesianas polares</option>
								
								</option>
								<option value="3">Polares a cartesianas</option>
							</select>
							<button
								type="button"
								class="btn btn-primary"
								onclick="calcular()">
								Calcular!
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
