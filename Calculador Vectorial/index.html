<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<script src="index.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous" />
		<title>Calculadora Vectorial</title>
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Calculadora Vectorial</h1>
			<div class="row justify-content-center">
				<div class="col-4">
					<form>
						<input
							type="text"
							class="form-control"
							id="vector1" />
						<input
							type="text"
							class="form-control"
							id="vector2" />
						<input
							type="text"
							class="form-control"
							id="resultado"
							disabled />
						<button
							type="button"
							class="btn btn-primary"
							onclick="operacion('+')">
							+
						</button>
						<button
							type="button"
							class="btn btn-primary"
							onclick="operacion('-')">
							-
						</button>

						<button
							type="button"
							class="btn btn-primary"
							onclick="operacion('*')">
							*
						</button>

						<button
							type="button"
							class="btn btn-primary"
							onclick="operacion('.*')">
							.*
						</button>
					</form>
				</div>
			</div>
		</div>
		<noscript>Javascript deshabilitado</noscript>
	</body>
</html>
