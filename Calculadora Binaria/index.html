<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous" />

		<script src="index.js"></script>
		<title>Calculadora Binaria</title>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-6">
					<h1>Calculadora Binaria</h1>
					<form>
						<input
							type="text"
							class="form-control"
							id="op1" />
						<input
							type="text"
							class="form-control"
							id="op2" />
						<input
							type="text"
							class="form-control"
							id="res"
							disabled />
						<button
							type="button"
							class="btn btn-primary"
							onclick="operacion('+')">
							+
						</button>
						<button
							type="button"
							class="btn btn-primary"
							onclick="operacion('-')">
							-
						</button>
						<button
							type="button"
							class="btn btn-primary"
							onclick="operacion('*')">
							*
						</button>
						<button
							type="button"
							class="btn btn-primary"
							onclick="operacion('/')">
							/
						</button>
					</form>
				</div>
			</div>
		</div>

		<script>
			mensaje();
			inicializar();
		</script>

		<noscript>Habilita javascript en el navegador</noscript>
	</body>
</html>
